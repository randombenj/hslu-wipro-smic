apiVersion: v1
kind: Pod
metadata:
  labels:
    app: hslu-wipro-smic
  name: hslu-wipro-smic
spec:
  containers:
  - name: api
    args: ["-m","api"]
    env:
    - name: SMIC_PORT
      value: 80
    command:
    - .venv/bin/python3
    image: randombenj/hslu-wipro-smic-api
    volumeMounts:
    - mountPath: /app/api/database.db
      name: database
    ports:
    - containerPort: 80
      hostPort: 8080
      protocol: TCP
    workingDir: /app/api
  - name: dataingress
    args: [-m, dataingress]
    command:
    - .venv/bin/python3
    image: randombenj/hslu-wipro-smic-dataingress
    volumeMounts:
    - mountPath: /app/dataingress/database.db
      name: database
    workingDir: /app/dataingress
  - name: mqtt
    args: [/usr/sbin/mosquitto, -c, /mosquitto/config/mosquitto.conf]
    command:
    - /docker-entrypoint.sh
    image: docker.io/library/eclipse-mosquitto:latest
    volumeMounts:
    - mountPath: /mosquitto/log
      name: mqtt-logs
    - mountPath: /mosquitto/data
      name: mqtt-data
    ports:
    - containerPort: 1883
      hostPort: 1883
    - containerPort: 9001
      hostPort: 9001
      protocol: TCP
    workingDir: /
  dnsConfig: {}
  restartPolicy: Always
  volumes:
  - name: database
    hostPath:
      path: data/database.db
  - name: mqtt-data
    hostPath:
      path: data/mqtt-data/
  - name: mqtt-logs
    hostPath:
      path: data/mqtt-logs/
status: {}

